<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Login | SRS </title>
    <link rel="icon" type="image/png" href="img/std.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" onsubmit="return loginUser()">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="username" class="login__input" placeholder="username">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" class="login__input" placeholder="password">
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Log.In</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>                
                </form>
                <div class="social-login">
                    <div class="social-icons">
                        <a href="https://instagram.com/theadixit" class="social-login__icon fab fa-instagram"></a>
                        <a href="https://www.facebook.com/FosterVenom" class="social-login__icon fab fa-facebook"></a>
                        <a href="https://wa.me/917460808009" class="social-login__icon fab fa-whatsapp"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>        
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>        
        </div>
    </div>

    <script>
        async function loginUser() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Fetch JSON data from the provided link
            const response = await fetch("https://script.google.com/macros/s/AKfycbzH9_ZggKKrrhPL4-hZBzJQYcw-0IriV94vnWXwg2Vf9ufktXRvZW9lbHIlCvuYPA7Qag/exec");
            const data = await response.json();

            // Get the username and password from JSON
            const userData = data.data[0];
            const username = userData.Username;
            const password = userData.Password;

            // Check if the entered username and password match the JSON data
            if (usernameInput === username && passwordInput === password) {
                // Redirect to the specified page after successful login
                window.location.href = "flex/index.html";
                return false; // Prevent form submission
            } else {
                // Display an error message or handle unsuccessful login here
                alert("Invalid credentials. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
