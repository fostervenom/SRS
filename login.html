<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #111B28;
      font-family: 'Inter', sans-serif;
    }

    #login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 40px;
      background: linear-gradient(#0B111A, #111B28);
      box-sizing: border-box;
      box-shadow: 0 15px 25px #0DC8F4;
      border-radius: 10px;
      color: white;
      letter-spacing: 0.2em;
    }

    #login-head {
      text-align: center;
      color: #0DC8F4;
      text-shadow: 0 0 0.28rem #0DC8F4;
      margin-bottom: 1rem;
    }

    #login-details {
      margin-top: 2rem;
    }

    label {
      color: #0DC8F4;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0B111A;
      color: white;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0DC8F4;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #0BB8E3;
    }

    .login-button:before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .login-button:hover:before {
      left: 0;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <div id="login-head">
      <h1>Log.In</h1>
    </div>
    <div id="login-details">
      <form action="">
        <div id="user">
          <label for="username">Username</label><br>
          <input type="text" name="name" id="username" placeholder="Username" required>
        </div>
        <div id="pass">
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div id="submit">
          <input type="submit" value="Log-In" class="login-button">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
