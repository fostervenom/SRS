<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@500&display=swap');

		/* font-family: 'Inter', sans-serif;
		font-family: 'Nunito', sans-serif; */
		body {
			margin: 0;
			padding: 0;
			background: #111B28;
		}

		#login-form {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			padding: 40px;
			transform: translate(-50%, -50%);
			background: linear-gradient(#0B111A, #111B28);
			box-sizing: border-box;
			box-shadow: 0 15px 25px #0DC8F4;
			border-radius: 10px;
			color: white;
			letter-spacing: .2em;
		}

		#login-head {
			text-align: center;
			font-family: 'Inter', sans-serif;
			color: #0DC8F4;
			text-shadow: 0 0 .28rem#0DC8F4;
		}

		#login-details {
			margin-top: 3rem;
		}

		#user,
		#pass,
		#submit {
			margin-bottom: 1rem;
		}

		input[type="text"],
		input[type="password"],
		input[type="submit"] {
			padding: 12px 0;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div id="login-head">
			<h1 align="center">Student Review System</h1>
		</div>
	
	<div id="login-form">
		<div id="login-head">
			<h1>Log.In</h1>
		</div>
		<div id="login-details">
			<form action="">
				<div id="user">
					<input type="text" name="name" placeholder="Username">
				</div>
				<div id="pass">
					<input type="password" name="password" placeholder="Password">
				</div>
				<div id="submit">
					<input type="submit" value="Log-In">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
