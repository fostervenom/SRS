<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			background-color: #3498DB;
			font-family: "Arial", sans-serif;
			padding: 50px;
		}
		.container{
			margin: 20px auto;
			padding: 10px;
			width: 300px;
			height: 300px;
			background-color: #fff;
			border-radius: 5px;
		}
		h1{
			width: 70%;
			color: #777;
			font-size: 32px;
			margin: 28px auto;
			margin-bottom: 20px;
			text-align: center;
		}
		form{
			text-align: center;
		}
		input{
			padding: 12px 0;
			margin-bottom: 10px;
			width: 80%;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		.btn{
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
		.btn:hover{
			background-color: #45a049;
		}
		.pass-link{
			margin-top: 20px;
			text-align: center;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			document.getElementById('login-form').addEventListener('submit', function(event) {
				event.preventDefault(); // Prevent form submission

				// Retrieve username and password values
				var username = document.getElementsByName('username')[0].value;
				var password = document.getElementsByName('password')[0].value;

				// Make an AJAX request to validate credentials
				var xhr = new XMLHttpRequest();
				xhr.open('GET', 'prime/credentials.json', true);
				xhr.onreadystatechange = function() {
					if (xhr.readyState === 4 && xhr.status === 200) {
						var credentials = JSON.parse(xhr.responseText).credentials;
						var isValid = credentials.some(function(credential) {
							return credential.username === username && credential.password === password;
						});

						if (isValid) {
							alert('Login successful!');
							// Redirect to desired page or perform other actions
						} else {
							alert('Invalid credentials. Please try again.');
						}
					}
				};
				xhr.send();
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<form id="login-form" action="#" method="POST">
			<input type="text" placeholder="Username" class="field" name="username">
			<input type="password" placeholder="Password" class="field" name="password">
			<input type="submit" value="Login" class="btn">
		</form>
		<div class="pass-link">
			<a href="#">Lost your password?</a>
		</div>	
	</div>
</body>
</html>
