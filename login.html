<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" type="image/png" href="img/std.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #111B28;
      font-family: 'Inter', sans-serif;
    }

    #login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 40px;
      background: linear-gradient(#0B111A, #111B28);
      box-sizing: border-box;
      box-shadow: 0 15px 25px #0DC8F4;
      border-radius: 10px;
      color: white;
      letter-spacing: 0.2em;
    }

    #login-head {
      text-align: center;
      color: #0DC8F4;
      text-shadow: 0 0 0.28rem #0DC8F4;
      margin-bottom: 1rem;
      position: relative;
    }

    #login-head img {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
    }

    #login-details {
      margin-top: 2rem;
    }

    label {
      color: #0DC8F4;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0B111A;
      color: white;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0DC8F4;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .login-button:before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .login-button:hover:before {
      left: 0;
    }

    .locked {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var loginAttempts = 0;
    var lockoutTimer;

    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      fetch("https://script.googleusercontent.com/macros/echo?user_content_key=npPD0QBMnF8b3_sYuZnv_1UNk1paRBXU2RJS6AUAD2nzbAWSlXSxzq_JOw3q48uNP-7O70YODIJ9HfNVNnlc62q1eT6PrtvTm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnN5ANf-A-gnPRxZvreMZM4pMJRZi3JQNsScMf7Xa0lvrujd6d8Ua7RcCffTc8EzBZqfNSgIFc1hmUX6qZlp5YGm2lp7I_IoAPtz9Jw9Md8uu&lib=MDpxA3oMHMsZULYGvo3gUciwvS0nEUVxJ")
        .then(response => response.json())
        .then(data => {
          if (data.Username === username && data.Password === password) {
            alert("Login successful");
            window.location.href = "flex/index.html"; // Redirect to the specified page after successful login
          } else {
            loginAttempts++;
            if (loginAttempts >= 3) {
              lockLoginForm();
            }
            alert("Invalid credentials. Please try again.");
          }
        })
        .catch(error => {
          console.error("Error retrieving credentials:", error);
        });
    }

    function lockLoginForm() {
      var loginForm = document.getElementById("login-form");
      loginForm.classList.add("locked");

      clearTimeout(lockoutTimer);
      lockoutTimer = setTimeout(function() {
        unlockLoginForm();
      }, 600000); // 10 minutes lockout duration (600,000 milliseconds)
    }

    function unlockLoginForm() {
      var loginForm = document.getElementById("login-form");
      loginForm.classList.remove("locked");
      loginAttempts = 0;
    }
  </script>
</head>
<body>
  <div id="login-form">
    <div id="login-head">
      <img src="img/shield.png" alt="Shield Logo">
      <h1>Log.In</h1>
    </div>
    <div id="login-details">
      <form action="#">
        <div id="user">
          <label for="username">Username</label><br>
          <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div id="pass">
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div id="submit">
          <input type="button" value="Log-In" class="login-button" onclick="login()">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
