<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Tagging</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">
  <h2 class="text-2xl font-bold mb-4">Call Tagging Form</h2>
  <form id="callForm" class="grid gap-2 max-w-xl">
    <input name="sellerId" placeholder="Seller ID" class="p-2 border rounded" required />
    <input name="mobileNumber" placeholder="Mobile Number" class="p-2 border rounded" required />
    <input name="campaignId" placeholder="Campaign ID" class="p-2 border rounded" />
    <input name="remarks" placeholder="Remarks" class="p-2 border rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
